<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- GOOGLE FONTS ISN'T WORKING WELL WITH BOOTSTRAP LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- GOOGLE FONTS ISN'T WORKING WELL WITH BOOTSTRAP LINKS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/view/styles/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="scripts/login.js" defer></script>



</head>

<body>
    <div class="login">

        <div class="login-left">

            <img src="/view/images/LeftSideLogin.png" id="logo" alt="">

        </div>



        <div class="login-right">

            <div class="login-right_items">


                <label>Log In</label>

                <form class="login-right_form">

                    <label for="userInput">User:</label>
                    <br>
                    <input type="text" id="user" name="userInput" required="true">

                    <br>

                    <label for="passwordInput">Password:</label>
                    <br>
                    <input type="password" id="password" name="passwordInput" required="true">


                </form>

            </div>



            <div class="headers-arrow__icon login-arrow">

                <i class="bi bi-arrow-right" onclick="login()"></i>

            </div>


        </div>

    </div>


    <!-- Create the error modal -->
    <div id="error-modal" class="modal-div">

        <div class="modal-div-content">

            <div class="modal-header-div-content">


                <i class="bi bi-exclamation-triangle-fill" style="font-size: 10rem; color: black;"></i>
                <h2 id="tittle-modal">Error at login</h2>



            </div>

            <div id="modal-body" class="modal-body-div-content">


                <h4 id="content-modal">
                    <strong>Username</strong> or <strong>password</strong> are wrong or doesn't exist
                </h4>

            </div>

            <div class="modal-footer-div-content">

                <button id="btn-close" class="btn-add" onclick="showModal()">Close</button>

            </div>


        </div>

    </div>

</body>

</html>
