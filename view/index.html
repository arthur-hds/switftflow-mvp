<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftFlow</title>

    <!-- GOOGLE FONTS ISN'T WORKING WELL WITH BOOTSTRAP LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS ISN'T WORKING WELL WITH BOOTSTRAP LINKS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
 

    <script src="script.js" defer></script>

    <style>
        body{
            background-color: #170e35;
        }

        .header-div{
            
            display: flex;
            justify-content: space-evenly;
            text-align: center;
            font-family: "Poppins", sans-serif !important;

            font-weight: 600 ;
            font-size: 10px;
            font-style: normal;
            color: white;
        }

        .headers-buttons-div{
            display: flex;
            justify-content: space-evenly;
            
        
        }

        .headers-buttons-div h1{
            padding-left: 24px;
            cursor: pointer;
        }

        .headers-logo-div{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #logo{
            height: 40px;
            width: 40px;
            
        }

        .body-content-div{

          
            justify-content: center;
            display: grid;
            padding: 100px;
            
            grid-gap: 24px; 

            text-align: end;

        }




        .body-content-items-div{

            width: 1160px;
            height: 521px;
            background-color: #453864;
            color: #F8EBFF;
            
            padding: 60px;
            border-radius: 20px;
            justify-content: center;
            
            align-items: center;

        }

        .table{
            color: #F8EBFF;
        }


        .btn-add{
            font-family: "Poppins", sans-serif !important;
            margin-right: 12px;
            background-color: #F8EBFF;
            color: #453864;
            padding: 5px 30px 5px 30px;
            border: 1px solid #888;
       

            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            border-radius: 12px;
            
        }

        .modal-div{
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-div-content{
            


            position: relative;
            background-color: #F8EBFF;
            border: 20px;
            border-color: #F8EBFF;
            border-radius: 15px;
                        
            margin: auto;
            padding: 5px 30px 5px 30px;
            border: 1px solid #888;
            width: 30%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s;
            font-family: "Poppins", sans-serif !important;

            
        }

        .modal-header-div-content{
       
            display: flex;
            justify-content: space-between;
            padding: 20px 20px 0px 20px; 

        }
    

        .modal-body-div-content{
            display: grid;
            margin: 20px;
         
        }
        
        .modal-footer-div-content{
            text-align: center;
            padding: 20px;
            
         
        }

        .close-modal{
            float: right;
            font-size: large;
         
        }

        .close-modal:hover{
            color: #888;

        }


    </style>

</head>
<body>
    
    <!-- Category buttons -->
    <div class="header-div">

        <div class="headers-logo-div">
            <img src="images/SwiftFlowLogo.png" id="logo" alt="">
            <h1>SwiftFlow</h1>
        </div>
        
        <div class="headers-buttons-div">
            <h1 id="client">Clients</h1>
            <h1 id="shirt">Shirts</h1>
            <h1 id="provider">Providers</h1>
            <h1 id="order">Order</h1>
        </div>

    </div>


    <!-- Content -->
    <div class="body-content-div">


        <!-- Trigger/Open The Modal -->
        <div class="body-content-buttons-div">
            <button id= "btn-add" class="btn-add">
                Add
            </button>
        </div>

        

        <!-- Items box -->
        <div class="body-content-items-div">
    
            <div class="d-flex">

                <p class="h1 text-center flex-grow-1" id="tittle">Clients</p>
                
            </div>


            <table class="table table-hover">
                <tbody id="table">

                </tbody>
            </table>
          


        </div>
        

    </div>

    <!-- Create items modal -->
    <div id="add-modal" class="modal-div">
        
        <div class="modal-div-content">

            <div class="modal-header-div-content">
                <h2>tittle</h2>

                <span id="btn-close" class="close-modal">X</span>

            </div>

            <div class="modal-body-div-content">


                <label for="fname">ContentName:</label>
                <input type="text" name="" id="">

                <label for="fname">ContentName:</label>
                <input type="text" name="" id="">

                <label for="fname">ContentName:</label>
                <input type="text" name="" id="">


            </div>

            <div class="modal-footer-div-content">

                <button id="add-btn" class="btn-add">Criar</button>

            </div>


        </div>

    </div>

    

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
    </script>

</body>
</html>
