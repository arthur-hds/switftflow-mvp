<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering</title>
<!-- GOOGLE FONTS ISN'T WORKING WELL WITH BOOTSTRAP LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS ISN'T WORKING WELL WITH BOOTSTRAP LINKS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/order.css">
    
    <script src="scripts/orderScript.js" defer></script>


</head>
<body>
    

    <div class="header-div">


        <div class="headers-arrow">

            <div class="headers-arrow__icon" onclick="changeWindow()">
                <i class="bi bi-arrow-left" style="font-size: 2rem; color: #F8EBFF;"></i>
                
            </div>

        </div>
        
        <div class="headers-tittle">

            <div class="headers-tittle__text">
                <h2>Order</h2>
            </div>

            <div class="headers-tittle__elements">

                <div class="headers-tittle__elements__provider">

                    <h3>Select the provider:</h3>
                    <select onchange="providerSelected(event)" id="select-provider">
                        

                    </select>

                </div>

                <div class="headers-tittle__elements__price">
                    <div class="headers-tittle__elements__price__cost">
                        <h4>Cost:</h4>
                        <h4>R$22</h4>
                    </div>


                    <div class="headers-tittle__elements__price__cost">
                        <h4>Profit:</h4>
                        <h4>R$22</h4>
                    </div>
                    
                  
                    <div class="headers-tittle__elements__price__cost">
                        <h3 style="color: greenyellow;">Total:</h3>
                        <h3 style="color: greenyellow;">R$23</h3>
                    </div>

                    
                </div>

            </div>


        </div>
        

    </div>


     <!-- Content -->
     <div class="body-content-div">


       

        

        <!-- Items box -->
        <div class="body-content-items-div">
    
            <!-- Div for 3 options -->
            <div id= "body-content-items-orders" class="body-content-items-orders">

            
                <!-- Div the items -->
                <div id="items-content"  class="items-content">


                    <!-- Div the left items -->
                    <div class="items-content__left"> 

                        <div class="group-content">
                            <h2>Kits avaiable</h2>
                
                            <div id = "items-left-container" class="items">
                                
                                <div class="providers">
                                    
                                    
                                        <h2>Roberto</h2>
                                    

                                    
                                        <h4>Barcelona - Third - 23/24</h4>
                                

                                </div>

                            </div>
                
                        </div>

                    </div>

                    <i class="bi bi-arrow-right" style="font-size: 3rem; color: #F8EBFF;"></i>

                    <!-- Div the right items -->
                    <div class="items-content__right">

                        <div class="group-content">
                            <h2>Selected</h2>
                
                            <div id = "items-right-container" class="items">
                                
                            </div>
                
                        </div>

                    </div>


                    
                    

                </div>
                

            </div>
          

            <div class="btn-div">

                <button id="btn-create" class="btn-add" >Criar</button>

            </div>


        </div>
        

    </div>


    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
    </script>


</body>
</html>
